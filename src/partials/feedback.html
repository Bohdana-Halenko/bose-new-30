 <section class="feedback">
    <div class="container">
        <img class="feedback__img" src="../img/freebackimg.png" alt="feedbackImg">
        <h2 class="feedback__title">Feedback</h2>
        <p class="feendback__text">We'll help you find the right headphones for you.</p>
        <form class="feedback__form">
            <label>
                <input class="feedback__input" placeholder="Your name" type="text" required>
            </label>
            <label>
                <input class="feedback__input" placeholder="Your e-mail" type="email" required>
            </label>
            <label>
                <textarea class="feedback__textarea" placeholder="Send us a message"></textarea>
            </label>
            <label>
                <input class="feedback__checkbox" type="checkbox">
            </label>
            <p class="feedback__checkbox-text">I agree to the <a class="feedback__checkbox-link" href="#">privacy policy</a></p>
            <button class="feedback__button" type="submit">Send</button>
        </form>
    </div>
 </section>
